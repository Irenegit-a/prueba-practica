    <div *ngIf="users === null; else showIt">
        <p class="errorMessage">Oh, oh... parece que ha habido un error</p>
    </div>
    <ng-template #showIt>
        <table class="chart">
            <tr>
                <th>nombre</th>
                <th>fecha de nacimiento</th>
                <th>id</th>
            </tr>

            <tr *ngFor="let user of users ; let mostrar = even" [ngClass]= "{'filasPar': mostrar}">
                <td>{{user.name}}</td>
                <td>{{user.date}}</td>
                <td>{{user.id}}</td>
            </tr>
        </table>
    </ng-template>
